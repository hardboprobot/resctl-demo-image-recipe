{{ $mirror := or .mirror "https://deb.debian.org/debian" }}
{{ $suite := or .suite "bookworm"}}
{{ $ospack := or .ospack "resctl-demo-ospack" }}

architecture: amd64

actions:
  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
      - contrib
      - non-free
    mirror: {{ $mirror }}
    variant: minbase

  - action: apt
    description: Core packages
    packages:
      - apt-transport-https
      - gnupg
      - initramfs-tools
      - sudo
      - systemd-sysv
      - udev

  - action: overlay
    description: Collabora repository
    source: overlays/facebook-repository

  - action: run
    chroot: true
    description: Add Collabora repository signature
    command: apt-key --keyring /etc/apt/trusted.gpg.d/collabora.gpg add /collabora-archive-keyring.asc && rm /collabora-archive-keyring.asc

  - action: apt
    description: Install packages from Collabora repository
    packages:
      - resctl-demo

  - action: apt
    description: Networking packages
    packages:
      - iproute2
      - iputils-ping

  - action: apt
    description: openssh-server
    packages:
      - openssh-server

  - action: apt
    description: cloud-init (performs rootfs resize and ssh adds keys)
    packages:
      - cloud-init
      - cloud-image-utils
      - cloud-guest-utils
      - btrfs-progs

  - action: apt
    description: Useful userspace packages
    packages:
      - atop
      - curl
      - fish
      - jq
      - less
      - lsscsi
      - mosh
      - nano
      - nvme-cli
      - screen
      - stress
      - sysstat
      - tmux
      - vim
      - wget

  - action: apt
    description: Depends for drgn
    packages:
      - autoconf
      - automake
      - bison
      - flex
      - gawk
      - gcc
      - libbz2-dev
      - liblzma-dev
      - libtool
      - make
      - pkgconf
      - python3
      - python3-dev
      - python3-pip
      - python3-setuptools
      - zlib1g-dev

  - action: run
    description: Install drgn from source
    chroot: true
    command: pip3 install drgn

  - action: run
    description: Install oomd from source
    chroot: true
    script: scripts/install-oomd.sh

  - action: run
    description: Set hostname
    command: echo "resctl-demo" > ${ROOTDIR}/etc/hostname

  - action: run
    description: Enable systemd-networkd
    chroot: true
    command: systemctl enable systemd-networkd

  - action: run
    description: Mask networking.service (dependency of cloud-init)
    chroot: true
    command: systemctl mask networking.service

  - action: run
    description: Enable systemd-resolved
    chroot: true
    command: systemctl enable systemd-resolved

  - action: run
    description: Disable systemd-sysusers
    chroot: true
    command: systemctl mask systemd-sysusers.service

  - action: overlay
    description: Configuration for locale
    source: overlays/locale

  - action: overlay
    description: Configuration for motd
    source: overlays/motd

  - action: overlay
    description: Configuration for pivot
    source: overlays/pivot

  - action: overlay
    description: Configuration for sshd
    source: overlays/sshd

  - action: overlay
    description: Configuration for swap
    source: overlays/swap

  - action: overlay
    description: Configuration for cloud-init
    source: overlays/cloud-init

  - action: overlay
    description: Configuration for systemd-networkd
    source: overlays/systemd-networkd

  - action: overlay
    description: Configuration for systemd-resolved
    source: overlays/systemd-resolved

  - action: run
    description: Setup root user
    chroot: true
    command: echo "root:root" | chpasswd

  - action: run
    description: Setup demo user
    chroot: true
    script: scripts/setup-demo-user.sh

  - action: overlay
    description: Configuration for resctl-demo
    source: overlays/resctl-demo

  - action: run
    description: Fix demo user home permissions
    chroot: true
    command: chown -R demo:demo /home/demo

  - action: run
    description: Remove empty fstab
    command: rm ${ROOTDIR}/etc/fstab

  - action: pack
    file: {{ $ospack }}.tar.gz
