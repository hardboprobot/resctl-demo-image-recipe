{{ $ospack := or .ospack "resctl-demo-ospack" }}
{{ $image := or .image "resctl-demo-image" }}
{{ $imagesize := or .imagesize "16GB" }}
{{ $cmdline := or .cmdline "root=LABEL=system console=tty0 console=ttyS0,115200n1 rootwait fsck.mode=auto fsck.repair=yes systemd.unified_cgroup_hierarchy=1" }}

architecture: amd64

actions:
  - action: image-partition
    imagename: {{ $image }}.img
    imagesize: {{ $imagesize }}
    partitiontype: msdos
    mountpoints:
      - mountpoint: /
        partition: system
        options:
          - rw
          - discard=async
      - mountpoint: /boot
        partition: boot
    partitions:
      - name: boot
        fs: vfat
        start: 2048s
        end: 256M
        flags: [ boot ]
      - name: system
        fs: btrfs
        start: 256M
        end: 100%

  - action: filesystem-deploy
    description: Deploy onto image
    append-kernel-cmdline: {{ $cmdline }}

  - action: unpack
    file: {{ $ospack }}.tar.gz

  - action: overlay
    description: Copy {{ $ospack }}.tar.gz into image
    source: out/{{ $ospack }}.tar.gz
    destination: resctl-demo-root.tar.gz

  - action: run
    description: Mount rootfs by LABEL instead of UUID
    command: |
      UUID=$(blkid "${IMAGE}-part2" -o export | grep "^UUID=")
      sed -i "s/${UUID}/LABEL=system/g" ${ROOTDIR}/etc/fstab

  - action: run
    description: Install GRUB2
    chroot: true
    command: grub-install ${IMAGE}

  - action: run
    description: Do not include quiet in cmdline
    command: sed -i 's/GRUB_CMDLINE_LINUX_DEFAULT="quiet"/GRUB_CMDLINE_LINUX_DEFAULT=""/g' ${ROOTDIR}/etc/default/grub

  - action: run
    description: Set GRUB2 cmdline
    command: sed -i 's/GRUB_CMDLINE_LINUX=""/GRUB_CMDLINE_LINUX="{{ $cmdline }}"/g' ${ROOTDIR}/etc/default/grub

  - action: run
    description: Do not include root=UUID in cmdline
    command: sed -i 's/#GRUB_DISABLE_LINUX_UUID/GRUB_DISABLE_LINUX_UUID/g' ${ROOTDIR}/etc/default/grub

  - action: run
    description: Update GRUB2 menu
    chroot: true
    command: update-grub

  - action: run
    description: Examine disk size
    chroot: true
    command: df -h / /boot

  - action: run
    description: Convert {{ $image }}.img to {{ $image }}.vmdk
    postprocess: true
    command: qemu-img convert -f raw -O vmdk -o subformat=streamOptimized {{ $image }}.img {{ $image }}.vmdk

  - action: run
    description: Create block map for {{ $image }}.img
    postprocess: true
    command: bmaptool create {{ $image }}.img > {{ $image }}.img.bmap

  - action: run
    description: Compress {{ $image }}.img
    postprocess: true
    command: pigz -f -k {{ $image }}.img

  - action: run
    description: Checksum for {{ $image }}.img.gz
    postprocess: true
    command: sha256sum {{ $image }}.img.gz > {{ $image }}.img.gz.sha256
